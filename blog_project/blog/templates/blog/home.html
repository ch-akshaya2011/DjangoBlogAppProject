<!DOCTYPE html>
<html>
<head>
    <title>My Django Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Posted on {{ post.date_created }}</small>
        <hr>
    {% empty %}
        <p>No posts yet!</p>
    {% endfor %}
</body>
</html>
